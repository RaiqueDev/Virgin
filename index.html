<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

				<img src="img/Logo.svg" alt="Logo">
				<i class="far fa-compass"></i>
				<div class="shop-and-profile">
					<i class="fas fa-shopping-cart"></i>

			</div>
		</div>

						</div>
					</div>
				</div>
